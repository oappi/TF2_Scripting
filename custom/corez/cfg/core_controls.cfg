//--------------------
// Core controls script
//-----resets potentially edited bound controls
alias core.CORE_CONTROLS	FAIL


echo "Restoring core controls"

//reset movement
bind w	+forward
bind a	+moveleft

bind s	+back

bind d	+moveright

bind space	+jump

bind shift	+duck


//reset weapon bindings
bind MOUSE1	+attack
bind MOUSE2	+attack2
bind q	+attack3

bind r	+reload
alias	cl_autoreload_default	"cl_autoreload	1"	//enable automatic reloading
cl_autoreload_default


//reset selection bindings
bind MOUSE3	lastinv

bind MWHEELUP	invprev

bind MWHEELDOWN	invnext

alias	hud_fastswitch_default	"hud_fastswitch 0"	//disable weapon quickswitch
hud_fastswitch_default


//reset bound slots
bind 1	slot1

bind 2	slot2

bind 3	slot3

bind 4	slot4

bind 5	slot5

bind 6	slot6

bind 7	slot7

bind 8	slot8

bind 9	slot9
bind 0	slot10



//reset bound voice commands

bind e	"voicemenu 0 0"	//call for medic

bind z	"voice_menu_1"
bind x	"voice_menu_2"

bind c	"voice_menu_3"


//reset bound commands

bind g	+taunt
bind h	+use_action_slot_item



alias core.CORE_CONTROLS	SUCCESS