alias mvm.MVM_RULES	FAIL

alias mvm_ruleOne	say "rule one of Mvm: Don't ready up until everybody is ready."
alias mvm_ruleTwo	say "rule two of MvM: Pick the right class, and stick to it."

alias mvm_rules_prefix	say "ok, from the top..."
alias mvm_rules_all	"mvm_rules_prefix; wait 132; mvm_ruleOne; wait 132; mvm_ruleTwo"

alias mvm.MVM_RULES	SUCCESS